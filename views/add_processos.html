<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos GRH - Gerenciador de Processos</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../assets/css/styleProcessos.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="../assets/img/png.png" alt="UFAL Logo">
        </div>
        <div id="menu_principal">
            <ul id="menu_principal_lista">
                <li>
                    <a class="links" href="inicio.html">
                        <img src="../assets/img/botao-de-inicio.png" alt="Inicio">
                        <p class="texto">Inicio</p>
                    </a>
                </li>
                <li>
                    <a class="links" href="#">
                        <img src="../assets/img/adicionar-ficheiro.png" alt="Adicionar Processo">
                        <p class="texto blue">Adicionar Processo</p>
                    </a>
                </li>
                <li>
                    <a class="links" href="relatorios.html">
                        <img src="../assets/img/lista-de-afazeres.png" alt="Relatorios">
                        <p class="texto">Relatórios</p>
                    </a>
                </li>
            </ul>
        </div>
        <div id="sair">
            <img src="../assets/img/sair.png" alt="sair">
        </div>
    </header>

    <section id="m_titulo">
        <div>
            <h1 id="nome_secao_principal" >Gerenciador de Processos - GRH</h1>
        </div>
    </section>

    <section id="form_add">
        <div id="form_add_titulo">
            <p>Adicionar Processos</p>
        </div>
        <div id="form_add_form">
            <form id="formulario">
                <label for="numero_processo">Número do Processo:</label><br/>
                <input type="text" id="numero_processo" class="input-text" name="numero_processo" maxlength="100"><br/>
                
                <label for="interessado">Nome do Interessado:</label><br/>
                <input type="text" id="interessado" class="input-text" name="interessado" maxlength="150"><br/>
                
                <label for="data">Data de entrada:</label><br/>
                <input type="date" id="data" class="input-text" name="data" maxlength="150"><br/>
                
                <label for="destino">Destino:</label><br/>
                <input type="text" id="destino" class="input-text" name="destino" maxlength="150"> <br/>

                <label for="assunto">Assunto:</label><br/>
                <textarea name="assunto" id="assunto" class="input-text no-resize" cols="30" rows="10" ></textarea>

                <label for="obs">Observações:</label><br/>
                <textarea name="obs" id="obs" class="input-text no-resize" cols="30" rows="5" ></textarea>

                <div id="botao">
                    <button id="enviar">Salvar</button>
                </div>
            </form>
        </div>
    </section>

    <div class="rodape">
        <footer>
            <p>&copy;Gerencia de Recursos Humanos</p>
        </footer>
    </div>
    
        <script type="module" src="../assets/script/script_adicionar_processo.js"></script>
        <script async type="module" src="../assets/script/firebase/firebase.js" defer="defer"></script>
        <script type="module" src="../assets/script/firebase/sair.js"></script>
</body>
</html>
