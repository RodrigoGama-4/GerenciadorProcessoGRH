<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos GRH - Gerenciador de Processos</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/styleProcessos.css">
</head>
<body>
    <header>
        <div id="logo_ufal">
            <img src="../assets/img/png.png" alt="Logo UFAL">
        </div>
        <div id="menu_principal">
            <p><a class="links" href="../index.html">Início</a></p>
            <p><a class="links" href="processos.html">Processos</a></p>
            <p><a class="links" href="relatorios.html">Relatórios</a></p>
        </div>
        <!-- Possivelmente não será usado
        <div id="icone_config">
            <img src="../assets/img/cardapio.png" alt="Icone tres barrinhas">
        </div>
        -->
    </header>

    <section id="m_titulo">
        <div>
            <h1 id="nome_secao_principal" >Gerenciador de Processos - GRH</h1>
        </div>
    </section>

    <section id="form_add">
        <div id="form_add_titulo">
            <p>Adicionar Processos</p>
        </div>
        <div id="form_add_form">
            <form>
                <label for="numero_processo">Número do Processo:</label><br/>
                <input type="text" id="nome" class="input-text" name="nome" maxlength="100"><br/>
                
                <label for="interessado">Nome do Interessado:</label><br/>
                <input type="text" id="text" class="input-text" name="text" maxlength="150"><br/>
                
                <label for="remetente">Remetente:</label><br/>
                <input type="text" id="remetente" class="input-text" name="remetente" maxlength="150"><br/>
                
                <label for="destinatario">Destinatário:</label><br/>
                <input type="text" id="desti" class="input-text" name="desti" maxlength="150"> <br/>

                <label for="assunto">Assunto:</label><br/>
                <textarea name="assunto" id="assunto" class="input-text" cols="30" rows="10" ></textarea>
                <div id="botao">
                    <input type="submit" id="enviar" value="Salvar">
                </div>
            </form>
        </div>
    </section>

    <div class="rodape">
        <footer>
            <p>&copy;Gerencia de Recursos Humanos</p>
        </footer>
    </div>
    
</body>
</html>
