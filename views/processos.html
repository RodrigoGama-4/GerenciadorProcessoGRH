<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos GRH - Gerenciador de Processos</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/styleProcessos.css">
</head>
<body>
    <header>
        <div id="logo_ufal">
            <img src="../assets/img/png.png" alt="Logo UFAL">
        </div>
        <div id="menu_principal">
            <p><a class="links" href="../index.html">Início</a></p>
            <p><a class="links" href="processos.html">Processos</a></p>
            <p><a class="links" href="relatorios.html">Relatórios</a></p>
        </div>
        <div id="icone_config" class="links">
            <img src="../assets/img/cardapio.png" alt="Icone tres barrinhas">
        </div>
    </header>

    <section id="m_titulo">
        <div>
            <h1>Gerenciador de Processos - GRH</h1>
            <div id="form_add_titulo">
                <p>Adicionar Processos</p>
            </div>
        </div>
    </section>

    <section id="form_add">
        
        <div id="form_add_form">
            <form>
                <label for="numero_processo"></label>
                <input type="text" id="nome" name="nome" placeholder="Numero do Processo">
                
                <label for="interessado"></label>
                <input type="text" id="text" name="text" placeholder="Nome do interessado">
                
                <label for="remetente"></label>
                <input type="text" id="remetente" name="remetente" placeholder="Remetente">
                
                <label for="destinatario"></label>
                <input type="text" id="desti" name="desti" placeholder="Destinatário"> 

                <label for="assunto"></label>
                <input type="text" id="assu" name="assu" placeholder="Assunto">

                <input type="submit" class="enviar" value="Salvar">
              </form>
        </div>
    </section>
    <div class="rodape">
        <footer>
            <p>&copy;Gerencia de Recursos Humanos</p>
        </footer>
    </div>
    
</body>
</html>
